<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes SVG</title>
</head>

<body>
    <svg width="400" height="200" style="border: 1px solid black;">

        <rect x="50" y="50" width="50" height="50" style="fill:orange;stroke:black;stroke-width:2;" />


        <polygon points="150,50 125,100 175,100" style="fill:yellow;stroke:purple;stroke-width:2;" />

        <rect x="250" y="50" width="50" height="100" style="fill:red;stroke:gray;stroke-width:2;" />
    </svg>
</body>

</html>
